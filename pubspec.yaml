name: trucks
description: A new Flutter project.
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
# consider running `flutter pub upgrade --major-versions`. Alternatively,

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.5 <4.0.0'
  flutter: '>=3.10.2<3.13.7'


dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_bloc: ^8.1.3
  bloc: ^8.1.2
  flutter_screenutil: ^5.9.0
  intl: ^0.18.1
  group_button: ^5.3.3
  url_launcher: ^6.1.14
  material_design_icons_flutter: ^7.0.7296
  dio: ^5.3.2
  cached_network_image: ^3.2.3
  email_validator: ^2.1.17
  flutter_native_splash: ^2.3.2
  smooth_page_indicator: ^1.1.0
  carousel_slider: ^4.2.1
  shared_preferences: ^2.2.2
  # A package for mapping data models automatically.
  auto_mappr: ^2.1.1
  # a package containing annotations for freezed.
  freezed_annotation: ^2.2.0

  # Generating code for JSON serialization and deserialization.
  json_annotation: ^4.8.1
  # Dependency Injection service locator
  injectable: ^2.3.0
  # Dependency Injection service locator
  get_it: ^7.6.0
  rounded_loading_button: ^2.1.0
  gap: ^3.0.1
  # Functional error handling in flutter
  multiple_result: ^5.1.0
  flutter_form_builder: ^9.1.1
  form_builder_validators: ^9.1.0
dev_dependencies:
  flutter_test:
    sdk: flutter

  # Injectable Generator is a generator for injectable.
  injectable_generator: ^2.4.0
  # Code generator package for freezed
  freezed: ^2.3.5
  # Code generator package for Dart projects which allows you to easily serialize JSON objects.
  json_serializable: ^6.7.1
  # `dart run build_runner build --delete-conflicting-outputs`
  build_runner: ^2.4.7
  auto_mappr_annotation: ^2.1.0
  # `dart run intl_utils:generate`
  intl_utils: ^2.8.6
  lint: ^2.1.2
  flutter_gen_runner: ^5.3.1



flutter_gen:
  output: lib/core/assets_gen
  line_length: 50

  integrations:
    flutter_svg: true
    flare_flutter: true
    lottie: true

  assets:
    enabled: true

    outputs:
      class_name: MyAssets

  fonts:
    enabled: true
    outputs:
      class_name: MyFontFamily
  flutter_lints: ^2.0.0


flutter_native_splash:
      image: assets/images/splash_light_logo.png
      color: "#FFFFFF"
      android_gravity: fill_horizontal
      image_dark: assets/images/splash_dark_logo.png
      android_12:
        image: assets/images/splash_light_logo.png
        color: "#FFFFFF"
        image_dark: assets/images/splash_dark_logo.png

      android: true
      ios: true
      web: false

flutter:

  uses-material-design: true

  assets:
    - assets/images/
  fonts:
    - family: Cairo
      fonts:
        - asset: assets/fonts/Cairo-Regular.ttf
flutter_intl:
  enabled: true
  arb_dir: lib/core/localization/l10n
  output_dir: lib/core/localization/generated
  class_name: AppLocalization
  main_locale: ar
  synthetic-package: false
